<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .login-container .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
    }

    .login-container .signup-button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .login-container .signup-button:hover {
      background-color: #1976D2;
    }

  </style>
</head>
<body>

<div class="login-container">
  <h2>로그인</h2>
  <form method="POST" action="/user/loginproc">
    <input type="text" name="id" placeholder="아이디" required>
    <input type="password" name="password" placeholder="비밀번호" required>
    <button type="submit">로그인</button>
  </form>
  <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}">
  </div>
  <button class="signup-button" onclick="window.location.href='/user/signup'">회원가입</button> <!-- 회원가입 페이지로 이동 -->
  <a href="/user/find">아이디 비밀번호 찾기</a>
</div>

</body>
</html>
