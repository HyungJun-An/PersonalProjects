<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이디 및 비밀번호 찾기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .find-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .find-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .find-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .find-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .find-container button:hover {
      background-color: #45a049;
    }

    .find-container .footer {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .find-container .footer a {
      text-decoration: none;
      color: #2196F3;
    }

    .find-container .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="find-container">
  <h2>아이디 및 비밀번호 찾기</h2>

  <!-- 아이디 찾기 -->
  <form method="POST" action="/user/find-id">
    <h3>아이디 찾기</h3>
    <label for="find-id-email">이메일</label>
    <input type="email" id="find-id-email" name="email" placeholder="가입 시 사용한 이메일" required>
    <button type="submit">아이디 찾기</button>
  </form>

  <hr>

  <!-- 비밀번호 찾기 -->
  <form method="POST" action="/user/find-password">
    <h3>비밀번호 찾기</h3>
    <label for="find-pw-id">아이디</label>
    <input type="text" id="find-pw-id" name="id" placeholder="아이디" required>
    <label for="find-pw-email">이메일</label>
    <input type="email" id="find-pw-email" name="email" placeholder="가입 시 사용한 이메일" required>
    <button type="submit">비밀번호 찾기</button>
  </form>

  <div class="footer">
    <a href="/user/login">로그인 화면으로 돌아가기</a>
  </div>
</div>

</body>
</html>
