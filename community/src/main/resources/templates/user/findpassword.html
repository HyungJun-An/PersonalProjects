<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .reset-container h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .reset-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: left;
        }

        .reset-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .reset-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-container button:hover {
            background-color: #45a049;
        }

        .reset-container .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>비밀번호 재설정</h2>
    <form th:action="@{/user/password-update}" method="POST">
        <label for="new-password">새 비밀번호</label>
        <input type="password" id="new-password" name="password" placeholder="새 비밀번호" required>

        <label for="confirm-password">새 비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirmPassword" placeholder="새 비밀번호 확인" required>

        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

        <button type="submit">비밀번호 변경</button>
    </form>
</div>

</body>
</html>
